<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- CSS Y JS PERSONAL -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main class="min-vh-100 d-flex flex-column justify-content-center">
			<section class="container">
				<h1 class="text-center">Contáctanos</h1>
				<form
					class="p-5 bg-secondary-subtle rounded-2 border border-1 border-secondary-subtle shadow-lg"
				>
					<div class="row">
						<div class="col-12 col-md-6 mb-3">
							<label for="usuarioNombre" class="form-label">Nombre*</label>
							<input
								type="text"
								class="form-control"
								placeholder="Nombre"
								name="usuarioNombre"
								id="usuarioNombre"
								required
							/>
						</div>
						<div class="col-12 col-md-6 mb-3">
							<label for="usuarioApellido" class="form-label">Apellido*</label>

							<input
								type="text"
								class="form-control"
								placeholder="Apellido"
								name="usuarioApellido"
								id="usuarioApellido"
								required
							/>
						</div>
						<div class="col-12 col-md-6 mb-3">
							<label for="usuarioMail" class="form-label">Email*</label>
							<input
								type="email"
								class="form-control"
								placeholder="mail@mail.com"
								name="usuarioMail"
								id="usuarioMail"
								required
							/>
						</div>
						<div class="col-12 col-md-6 mb-3">
							<label for="usuarioMotivo" class="form-label"
								>Por favor indique el motivo*</label
							>
							<select
								class="form-select"
								name="usuarioMotivo"
								id="usuarioMotivo"
								required
							>
								<option selected disabled>Seleccione una opción</option>
								<option value="Problema con su cuenta online">
									Problemas con su Cuenta Online
								</option>
								<option value="Restablecer contraseña">
									Restablecer Contraseña
								</option>
								<option value="Solicitud de atención al cliente">
									Solicitud de Atención al Cliente
								</option>
								<option value="Otro">Otro</option>
							</select>
						</div>
						<div class="col-12 mb-3">
							<label for="usuarioMensaje" class="form-label">Mensaje*</label>
							<textarea
								class="form-control"
								id="usuarioMensaje"
								name="usuarioMensaje"
								rows="3"
								required
							></textarea>
						</div>
						<div class="mx-auto col-12 w-75 d-grid">
							<button type="submit" class="text-uppercase btn btn-success">
								Enviar mensaje
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
